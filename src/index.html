<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset-group">
        <legend>Personal information</legend>

        <label class="input-group">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="input-group">
          Name:
          <input
            type="text"
            name="name"
          >
        </label>

        <label class="input-group">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="input-group" for="fullDateOfBirthday">
          Full date of birthday:
          <input
            type="datetime"
            name="fullDateOfBirthday"
            placeholder="mm-dd-yyyy"
          >
        </label>

        <label class="input-group" for="term">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset-group">
        <legend>Registration</legend>

        <label class="input-group">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="input-group">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="4"
            maxlength="9"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset-group">
        <legend>An interesting fact about you!</legend>
        <div class="input-group">

          <label for="loveCats">
            Do you love cats?
            <input
              type="radio"
              name="loveCats"
              value="Y"
            >
            Yes
          </label>

          <label for="loveCats">
            <input
              type="radio"
              name="loveCats"
              value="N"
            >
            No
          </label>

        </div>

        <label class="input-group">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000"
          >
        </label>

        <label class="input-group">
          What time do you go to bed?
          <input
            type="time"
            name="timeToGoToBed"
            value=" "
          >
        </label>

        <label class="input-group">
          What are you favorite brand of color?
          <select name="favoriteBrandOfColor" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="input-group">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset-group">
        <legend>Additional info:</legend>

        <div class="input-group">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>

        <div class="input-group">
          <label>
            Would you recommend us?
            <select name="recommendUs">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
